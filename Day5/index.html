<!doctype html>
<html lang="en">
  <head>
    <title>Day5</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center" id="color-field">
      </div>

      <br>

      <!-- RGB Color -->
      <h1>RGB</h1>

      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">R</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="r-value" min="0" max="255">
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">G</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="g-value" min="0" max="255">
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">B</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="b-value" min="0" max="255">
          </div>
        </div>
      </div>

      <br>

      <!-- HSL Color -->
      <h1>HSL</h1>

      <div class="row">
        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">H</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="hsl-h-value" step="0.01" min="0" max="1">
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">S</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="hsl-s-value" step="0.01" min="0" max="1">
          </div>
        </div>

        <div class="col-4">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">L</span>
            <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="hsl-l-value" step="0.01" min="0" max="1">
          </div>
        </div>
      </div>

    <br>

    <!-- HSV Color -->
    <h1>HSV</h1>

    <div class="row">
      <div class="col-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">H</span>
          <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="hsv-h-value" step="0.01" min="0" max="1">
        </div>
      </div>

      <div class="col-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">S</span>
          <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="hsv-s-value" step="0.01" min="0" max="1">
        </div>
      </div>

      <div class="col-4">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">V</span>
          <input type="number" class="form-control" placeholder="0" aria-label="Username" aria-describedby="basic-addon1" id="hsv-v-value" step="0.01" min="0" max="1">
        </div>
      </div>
    </div>

    <br>

    <!-- Clear Button -->
    <div class="row justify-content-center">
      <button type="button" class="btn btn-outline-danger" id="clear-butt">Clear all inputs</button>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="converter.js" charset="utf-8"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
