<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Day2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container">

      <br>

      <!-- Picture -->
      <div class="row">
        <div class="col">
          <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BZGM5MWM1MmUtZDM0ZC00Y2EwLWEwMzQtM2QwZDU4Yjc5ODJmXkEyXkFqcGdeQXVyMjgzNDQyMjE@._V1_UY268_CR37,0,182,268_AL_.jpg" alt="Kong Varit" height="110%" width="80%" id="my-picture">
        </div>

      <!-- Status -->
        <div class="col text-center">

          <!-- Character Name Label -->
          <div id="character-name-label">
            <span id="character-name">Ninja Varito OOP</span>
          </div>

          <!-- Skill Point Label -->
          <div id="skill-point-label">
            Skill Point: <span id="skill-point">50</span> Points
          </div>

          <br>

          <!-- Strong Part -->
          <div class="row">
            <div class="col-1">
              <span>STR</span>
            </div>

            <div class="col-1">
              <button id="dec-str" type="button" class="btn btn-primary">-</button>
            </div>

            <div class="col-9">
              <div id="strong-part" class="progress" style="height: 20px">
                <div id="str-percent" class="progress-bar bg-danger" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50"><span id="str-value">0</span></div>
              </div>
            </div>

            <div class="col-1">
              <button id="inc-str" type="button" class="btn btn-danger">+</button>
            </div>
          </div>

          <br>

          <!-- Defense Part -->
          <div class="row">
            <div class="col-1">
              <span>DEF</span>
            </div>

            <div class="col-1">
              <button id="dec-def" type="button" class="btn btn-primary">-</button>
            </div>

            <div class="col-9">
              <div id="defense-part" class="progress" style="height: 20px">
                <div id="def-percent" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50"><span id="def-value">0</span></div>
              </div>
            </div>

            <div class="col-1">
              <button id="inc-def" type="button" class="btn btn-danger">+</button>
            </div>
          </div>

          <br>

          <!-- Intelligent Part -->
          <div class="row">
            <div class="col-1">
              <span>INT</span>
            </div>

            <div class="col-1">
              <button id="dec-int" type="button" class="btn btn-primary">-</button>
            </div>

            <div class="col-9">
              <div id="intelligent-part" class="progress" style="height: 20px">
                <div id="int-percent" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50"><span id="int-value">0</span></div>
              </div>
            </div>

            <div class="col-1">
              <button id="inc-int" type="button" class="btn btn-danger">+</button>
            </div>
          </div>

          <br>

          <!-- Lux Part -->
          <div class="row">
            <div class="col-1">
              <span>LUX</span>
            </div>

            <div class="col-1">
              <button id="dec-lux" type="button" class="btn btn-primary">-</button>
            </div>

            <div class="col-9">
              <div id="lux-part" class="progress" style="height: 20px">
                <div id="lux-percent" class="progress-bar bg-warning" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="50"><span id="lux-value">0</span></div>
              </div>
            </div>

            <div class="col-1">
              <button id="inc-lux" type="button" class="btn btn-danger">+</button>
            </div>
          </div>

          <br>

          <div id="random-part">
            <button id="random-butt" type="button" class="btn btn-danger btn-lg btn-block">Random</button>
          </div>

          <br>

          <div id="send-part">
            <button id="send-butt" type="button" class="btn btn-secondary btn-lg btn-block">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
