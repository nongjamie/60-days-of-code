<!doctype html>
<html lang="en">
  <head>
    <title>Admin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>

    <div class="container">

      <div class="row justify-content-center">
        <span id="welcome-text">"Admin Page of 60-days-of-code Store"</span>
      </div>


      <div class="row justify-content-center">
        <span id="add-title-text">Add the items</span>
      </div>

      <div class="row justify-content-center"  id="add-item-section">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Name</span>
          <input type="text" class="form-control" placeholder="Name" aria-label="Username" aria-describedby="basic-addon1" id="name">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Volume</span>
          <input type="text" class="form-control" placeholder="Volume (ml)" aria-label="Username" aria-describedby="basic-addon1" id="volume">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Cost</span>
          <input type="text" class="form-control" placeholder="Cost ($)" aria-label="Username" aria-describedby="basic-addon1" id="cost">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">OE</span>
          <input type="text" class="form-control" placeholder="OE (yes/no)" aria-label="Username" aria-describedby="basic-addon1" id="OE">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Shelf number</span>
          <input type="text" class="form-control" placeholder="Shelf number" aria-label="Username" aria-describedby="basic-addon1" id="shelf_num">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Image</span>
          <input type="text" class="form-control" placeholder="Link of the image" aria-label="Username" aria-describedby="basic-addon1" id="img">
        </div>

      </div>

      <div class="row justify-content-center">
        <button type="button" class="btn btn-outline-success" id="add-btn">Add Item</button>
        <button type="button" class="btn btn-outline-danger" id="back-btn">Back to home page</button>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="index2.js" charset="utf-8"></script>
  </body>
</html>
