<!doctype html>
<html lang="en">
  <head>
    <title>Day4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="container">
      <!-- First sentence -->
      <div class="row justify-content-center">
        <p id="first-sentence">You have created "Kong Varito OOP"</p>
      </div>

      <!-- Picture -->
      <div class="row justify-content-center">
        <img id="picture" src="https://scontent.fbkk2-5.fna.fbcdn.net/v/t1.0-9/21767904_1478994558858194_3688057931438537143_n.jpg?oh=92fcac886a0f297c9212815fc3ba5a5f&oe=5AC0FA51" alt="Kong Varit">
      </div>

      <br>

        <!-- STR -->
        <div class="row justify-content-center">
            <div class="col-1 text-right">
              <span>STR</span>
            </div>

            <div class="col-4">
              <div class="progress" style="height: 20px">
                <div id="str-percent" class="progress-bar bg-danger" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="50"></div>
              </div>
            </div>
        </div>

        <br>

        <!-- DEF -->
        <div class="row justify-content-center">
          <div class="col-1 text-right">
            <span>DEF</span>
          </div>

          <div class="col-4">
            <div class="progress" style="height: 20px">
              <div id="def-percent" class="progress-bar bg-info" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="50"></div>
            </div>
          </div>
        </div>

        <br>

        <!-- INT -->
        <div class="row justify-content-center">
          <div class="col-1 text-right">
            <span>INT</span>
          </div>

          <div class="col-4">
            <div class="progress" style="height: 20px">
              <div id="int-percent" class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="50"></div>
            </div>
          </div>
        </div>

        <br>

        <!-- LUX -->
        <div class="row justify-content-center">
          <div class="col-1 text-right">
            <span>LUX</span>
          </div>

          <div class="col-4">
            <div class="progress" style="height: 20px">
              <div id="lux-percent" class="progress-bar bg-warning" role="progressbar" style="width: 25%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="50"></div>
            </div>
          </div>
        </div>

        <br>

        <div class="row justify-content-center">
          <button id="return-butt" type="button" class="btn btn-success btn-lg">Back to previous page</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
