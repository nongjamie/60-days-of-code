<!doctype html>
<html lang="en">
  <head>
    <title>Day6</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  </head>

    <div class="container">

      <!-- Welcome Text -->
      <div class="row justify-content-center">
        <p id="welcome-text">" Hang man Game "</p>
      </div>

      <!-- Image field-->
      <div class="row justify-content-center">
        <img src="" alt="image" id="status-image">
      </div>

      <!-- Turns field-->
      <div class="row justify-content-center">
        <span class="turn-display">Number of Turns : <span id="num-turn">7</span></span>
      </div>

      <br>

      <!-- Word field -->
      <div class="row justify-content-center">
        <span id="player-guess-display"></span>
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
